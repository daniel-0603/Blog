<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Blog Profesional</title>
    <link rel="stylesheet" href="css/blog.css"> <!-- Asegúrate de enlazar tu archivo CSS correctamente -->
</head>
<body>
    <header class="header">
        <h1>Mi Blog Profesional</h1>
    </header>

    <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="sobre-mi.html">Sobre Mí</a>
        <a href="#">Blog</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <div class="hero">
        <h1>Contacto</h1>
        <p>Ponte en contacto conmigo</p>
    </div>

    <div class="container">
        <div class="contact-form">
            <h2>Envíame un mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Mi Blog Profesional. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
